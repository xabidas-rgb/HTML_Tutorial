<!DOCTYPE html> <!-- All HTML documents must start with a document type 
                     declaration: <!DOCTYPE html -->
<html>   <!-- The HTML document itself begins with <html> and ends with </html> --> 
    <body> <!-- The visible part of the HTML document is between <body></body> -->
        <h1>My First Heading!</h1>
        <p>My First Paragraph</p>
        <a href="https://www.w3schools.com">W3 Schools</a>
        <img src="w3schools.jpg" alt="w3schools.com" height="180" width="150"></img>
    </body>
</html>

<!--
    1. <!DOCTYPE> declaration
       It represents the document type and help browsers to display web pages correctly
       It must only appear once, at the top of the page (before any html tags)
       The <!DOCTYPE> declaration is not case sensitive.
       The <!DOCTYPE> declaration for HTML5 is <!DOCTYPE html>

    2. HTML Headings
       These are defined with the <h1> to <h6> tags.
       <h1> defined the most important heading and <h6> defines the least important heading.
           
    3. HTML Paragraphs
       These are defined with <p></p> tags.

    4. HTML Links 
       These are defined with the <a></a> tag.
       The link's destination is specified in the href attribute.

    5. HTML Images
       HTML images are defined with the <img> tag
       The source file (src), alternative text (alt), width and height are provided as attributes. 
-->
